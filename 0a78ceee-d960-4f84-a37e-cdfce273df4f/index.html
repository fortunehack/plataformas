		<!-- Set RGB Colors -->
		<script>
			function hexToRGBA(hex, opacity) {
				let r = parseInt(hex.slice(1, 3), 16),
					g = parseInt(hex.slice(3, 5), 16),
					b = parseInt(hex.slice(5, 7), 16);

				if (opacity) {
					return `rgba(${r}, ${g}, ${b}, ${opacity})`;
				} else {
					return `rgb(${r}, ${g}, ${b})`;
				}
			}
			
			let button_color = hexToRGBA('#8CAFFF', 1);
			let button_text_color = hexToRGBA('#FFFFFF', 1);
			let color_degrade_top = hexToRGBA('#1C2B59', 0.50);
			let color_degrade_bottom = hexToRGBA('#000000', 1);
			let color_border = hexToRGBA('#8CAFFF', 1);
			let color_menu = hexToRGBA('#1C2B59', 0.50);
			let color_text_menu = hexToRGBA('#FFFFFF', 1);
			// document.querySelector('.bg-footer').style.background = color_menu;
			// document.querySelector('.bg-header').style.background = `linear-gradient(to bottom, ${color_degrade_top}, ${color_degrade_bottom})`;
			document.querySelectorAll('.bg-header').forEach(function(element) {
				element.style.background = `linear-gradient(to bottom, ${color_degrade_top}, ${color_degrade_bottom})`;
			});
			document.querySelectorAll('.bg-footer').forEach(function(element) {
				element.style.background = color_menu;
			});
			document.querySelectorAll('.bg-video').forEach(function(element) {
				element.style.background = color_menu;
			});
		</script>

		<!-- Luz pulsante background -->
		<script>
			function getRandomPosition() {
				const screenWidth = window.innerWidth;
				const screenHeight = window.innerHeight;
				const lightWidth = screenWidth * 0.2;
				const lightHeight = screenHeight * 0.2;

				const randomX = Math.random() * (screenWidth - lightWidth);
				const randomY = Math.random() * (screenHeight - lightHeight);

				return { x: randomX, y: randomY };
			}

			function pulseLight() {
				const light = document.querySelector('.light');
				const position = getRandomPosition();

				light.style.height = '1200px';
				light.style.width = '1200px';
				light.style.top = position.y + 'px';
				light.style.left = position.x + 'px';
				light.style.opacity = 0.3;
				light.style.zIndex = -1;
				light.style.background =  'radial-gradient(#8CAFFF, transparent, transparent)';

				setTimeout(() => {
					light.style.opacity = 0;
				}, 3000);

				setTimeout(pulseLight, 5000);
			}

			pulseLight();
		</script>
