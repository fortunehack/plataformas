		<script>
			var strategy_type =  1 ;
			var entry_duration = 3;
			var min_interval = 5;
			var max_interval = 10;
			var message_duration_on_off = 'False';
			var message_duration = 'Sinal válido até {time}';

			function randomInterval(min, max) {
				return Math.floor(Math.random() * (max - min + 1)) + min;
			}

			function displayContent(content) {
				var messageBox = document.getElementById("message-content");
				var signalDurationBox = document.getElementById("signal_duration");

				// Analyzing
				if (content.type_message_analyzing === "Texto") {
					messageBox.innerHTML = `<h5 class="animate__animated animate__fadeIn vw-100">${content.analyzing_text.replace(/\r\n/g, "<br>")}</h5>`
				} else {
					messageBox.innerHTML = '<img style="max-width:100vw;" class="animate__animated animate__fadeIn" src="' + content.analyzing_image + '">';
				}
				
				var elemento = messageBox.children[0];
				// Detecta o fim da animação 'fadeIn' e adiciona a animação 'pulse'
				elemento.addEventListener('animationend', () => {
					// Certifique-se de que a animação que terminou é 'fadeIn'
					if (elemento.classList.contains('animate__fadeIn')) {
						elemento.classList.remove('animate__fadeIn');
						setInterval(() => {
							elemento.classList.add('animate__flash');
							// Remover a classe 'animate__flash' depois que a animação acabar
							elemento.addEventListener('animationend', () => {
								if (elemento.classList.contains('animate__flash')) {
									elemento.classList.remove('animate__flash');
								}
							});
						}, 1000);
					}
				});

				function sumHour(num) {
					const now = new Date();
					now.setMinutes(now.getMinutes() + num);
					const hour = now.getHours().toString().padStart(2, '0');
					const minutes = now.getMinutes().toString().padStart(2, '0');
					return `${hour}:${minutes}`;
				}

				if (message_duration_on_off == 'True') {
					function SignalDuration() {
						var elemento = messageBox.children[0];
						elemento.addEventListener('animationend', () => {
							// signalDurationBox.innerHTML = `<p class="mb-3">Sinal válido até ${sumHour(entry_duration)} minutos</p>`;
							signalDurationBox.innerHTML = `${message_duration.replace(/\{time\}/g, sumHour(entry_duration))}`;
						});
					}
				}
				
				function replaceOccurrences(str, values) {
					let occurrences = 0;
					return str.replace(/\{spin\}/g, () => {
						if (occurrences >= values.length) {
							return "{spin}";
						} else {
							return values[occurrences++];
						}
					});
				}

				let valuesReplace = [];
				for (let i = 0; i < 5; i++) {
					valuesReplace.push(randomInterval(content.min_value, content.max_value ));
				}

				console.log(content.min_value, content.max_value);
				var confirmation_text = replaceOccurrences(content.confirmation_text, valuesReplace);
				var confirmation_text = confirmation_text.replace(/\{time\}/g, sumHour(entry_duration));
				console.log(confirmation_text);

				// Confirmation
				setTimeout(function() {
					if (content.type_message_confirmation === "Texto") {
						messageBox.innerHTML = `<h5 class="animate__animated animate__bounceInDown vw-100">${confirmation_text.replace(/\r\n/g, "<br>")}</h5>`;
						if (message_duration_on_off == 'True') {
							SignalDuration();
						}
					} else {
						messageBox.innerHTML = '<img style="max-width:100vw;" class="animate__animated animate__bounceInDown" src="' + content.confirmation_image + '">';
						if (message_duration_on_off == 'True') {
							SignalDuration();
						}
					}
				}, Math.floor(Math.random() * 6 + 2) * 1000);

				// Green
				setTimeout(function() {
					if (content.type_message_green === "Texto") {
						messageBox.innerHTML = `<h5 class="animate__animated animate__bounceInDown vw-100">${content.green_text.replace(/\r\n/g, "<br>")}</h5>`;
					} else {
						messageBox.innerHTML = '<img style="max-width:100vw;" class="animate__animated animate__bounceInDown" src="' + content.green_image + '">';
					}
					if (strategy_type == 1) {
						button.disabled = false;
					}
					if (message_duration_on_off == 'True') {
						signalDurationBox.innerHTML = '';
					}
				}, entry_duration * 60000);

				// Repousing
				setTimeout(function() {
					if ("Texto" === "Texto") {
						messageBox.innerHTML = `<h5 class="animate__animated animate__bounceInDown vw-100">Aguardando</h5>`
					} else {
						messageBox.innerHTML = '<img style="max-width:100vw;" class="animate__animated animate__bounceInDown" src="">';
					}
					if (strategy_type == 1) {
						button.disabled = false;
					}
				}, (entry_duration * 60000) + 5000);
			}

			var strategies = [{"name": "Estrat\u00e9gia 2", "on_off": true, "type_message_analyzing": "Texto", "analyzing_text": "\ud83d\udd14 ANALISANDO \ud83d\udd14\r\n\u23f3 AGUARDE A CONFIRMA\u00c7\u00c3O \u23f3", "analyzing_image": "", "type_message_confirmation": "Texto", "confirmation_text": "\ud83d\udd25 ENTRADA CONFIRMADA \ud83d\udd25\r\n                \ud83e\udde4 \ud83e\udde4 \ud83e\udde4\r\n                \ud83e\udde4 \ud83e\uddcd\ud83c\udffb \u26bd\r\n                        \r\n\r\n                \ud83e\udde4 \ud83e\udde4 \ud83e\udde4\r\n                \u26bd \ud83e\uddcd\ud83c\udffb  \ud83e\udde4  \r\n                        \r\n    \r\n                \ud83e\udde4  \ud83e\udde4\u26bd\r\n                \ud83e\udde4 \ud83e\uddcd\ud83c\udffb \ud83e\udde4", "confirmation_image": "", "type_message_green": "Texto", "green_text": "\ud83e\udd11 SINAL FINALIZADO \u2705\u2705", "green_image": "", "type_message_red": "Texto", "red_text": "\u274cRED", "red_image": "", "random_on_off": true, "min_value": 2, "max_value": 8}, {"name": "Estrat\u00e9gia 1", "on_off": true, "type_message_analyzing": "Texto", "analyzing_text": "\ud83d\udd14 ANALISANDO \ud83d\udd14\r\n\u23f3 AGUARDE A CONFIRMA\u00c7\u00c3O \u23f3", "analyzing_image": "", "type_message_confirmation": "Texto", "confirmation_text": "\ud83d\udd25 ENTRADA CONFIRMADA \ud83d\udd25\r\n                \ud83e\udde4 \ud83e\udde4 \ud83e\udde4\r\n                \u26bd \ud83e\uddcd\ud83c\udffb \ud83e\udde4\r\n                        \r\n\r\n                \ud83e\udde4 \ud83e\udde4 \ud83e\udde4\r\n                \ud83e\udde4 \ud83e\uddcd\ud83c\udffb \u26bd\r\n                        \r\n    \r\n                \ud83e\udde4 \u26bd \ud83e\udde4\r\n                \ud83e\udde4 \ud83e\uddcd\ud83c\udffb \ud83e\udde4", "confirmation_image": "", "type_message_green": "Texto", "green_text": "\ud83e\udd11 SINAL FINALIZADO \u2705\u2705", "green_image": "", "type_message_red": "Texto", "red_text": "\u274cRED", "red_image": "", "random_on_off": true, "min_value": 2, "max_value": 8}];
			// console.log(strategies)
			function getRandomStrategy() {
				console.log(strategies[Math.floor(Math.random() * strategies.length)])
				return strategies[Math.floor(Math.random() * strategies.length)];
			}
			
			if (strategy_type == 1) {
				var button = document.querySelector(".btn-hacker-style");
				button.addEventListener('click', function(event) { 
					event.target.disabled = true;
					var randomStrategy = getRandomStrategy();
					displayContent(randomStrategy);
				});
			} else if (strategy_type == 2) {
				function runWithRandomInterval(min_interval, max_interval) {
					var randomStrategy = getRandomStrategy();
					displayContent(randomStrategy);
					const interval = randomInterval(min_interval, max_interval) * 60000;
					console.log(interval);
					setTimeout(() => {
						runWithRandomInterval(min_interval, max_interval);
					}, interval);
				}
				runWithRandomInterval(min_interval, max_interval);
			}
		</script>

	
	




		<!-- Set RGB Colors -->
		<script>
			function hexToRGBA(hex, opacity) {
				let r = parseInt(hex.slice(1, 3), 16),
					g = parseInt(hex.slice(3, 5), 16),
					b = parseInt(hex.slice(5, 7), 16);

				if (opacity) {
					return `rgba(${r}, ${g}, ${b}, ${opacity})`;
				} else {
					return `rgb(${r}, ${g}, ${b})`;
				}
			}
			
			let button_color = hexToRGBA('#8CAFFF', 1);
			let button_text_color = hexToRGBA('#FFFFFF', 1);
			let color_degrade_top = hexToRGBA('#1C2B59', 0.50);
			let color_degrade_bottom = hexToRGBA('#000000', 1);
			let color_border = hexToRGBA('#8CAFFF', 1);
			let color_menu = hexToRGBA('#1C2B59', 0.50);
			let color_text_menu = hexToRGBA('#FFFFFF', 1);
			// document.querySelector('.bg-footer').style.background = color_menu;
			// document.querySelector('.bg-header').style.background = `linear-gradient(to bottom, ${color_degrade_top}, ${color_degrade_bottom})`;
			document.querySelectorAll('.bg-header').forEach(function(element) {
				element.style.background = `linear-gradient(to bottom, ${color_degrade_top}, ${color_degrade_bottom})`;
			});
			document.querySelectorAll('.bg-footer').forEach(function(element) {
				element.style.background = color_menu;
			});
			document.querySelectorAll('.bg-video').forEach(function(element) {
				element.style.background = color_menu;
			});
		</script>

		<!-- Luz pulsante background -->
		<script>
			function getRandomPosition() {
				const screenWidth = window.innerWidth;
				const screenHeight = window.innerHeight;
				const lightWidth = screenWidth * 0.2;
				const lightHeight = screenHeight * 0.2;

				const randomX = Math.random() * (screenWidth - lightWidth);
				const randomY = Math.random() * (screenHeight - lightHeight);

				return { x: randomX, y: randomY };
			}

			function pulseLight() {
				const light = document.querySelector('.light');
				const position = getRandomPosition();

				light.style.height = '1200px';
				light.style.width = '1200px';
				light.style.top = position.y + 'px';
				light.style.left = position.x + 'px';
				light.style.opacity = 0.3;
				light.style.zIndex = -1;
				light.style.background =  'radial-gradient(#8CAFFF, transparent, transparent)';

				setTimeout(() => {
					light.style.opacity = 0;
				}, 3000);

				setTimeout(pulseLight, 5000);
			}

			pulseLight();
		</script>
